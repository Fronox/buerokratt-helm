apiVersion: apps/v1
kind: Deployment
metadata:
  name: byk-dmapper
spec:
  selector:
    matchLabels:
      app: byk-dmapper
  template:
    metadata:
      labels:
        app: byk-dmapper
    spec:
      containers:
        - name: byk-dmapper
          image: ghcr.io/buerokratt/datamapper:prod-2.0.0
          ports:
            - containerPort: 3000
              name: http
          volumeMounts:
            - name: dsl
              mountPath: {{ .Values.byk.dmapper.dsl.path }}
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
      initContainers:
        - name: dsl-installer
          image: {{ .Values.byk.dsl.image.registry }}/{{ .Values.byk.dsl.image.repository }}:{{ .Values.byk.dsl.image.tag }}
          volumeMounts:
            - name: dsl
              mountPath: /root/DSL/
          command: ["/bin/sh"]
          args:
            - "-c"
            - >
              ls -l /DataMapper/v2 && cp -r /DataMapper/v2/* /root/DSL/ && echo 'moved'
      volumes:
        - name: dsl
          emptyDir: {}
