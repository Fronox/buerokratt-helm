apiVersion: apps/v1
kind: Deployment
metadata:
  name: ruuter
spec:
  selector:
    matchLabels:
      app: ruuter
  template:
    metadata:
      labels:
        app: ruuter
    spec:
      containers:
        - name: ruuter
          image: ruuter  # TODO: change
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: dsl
              mountPath: /DSL
      initContainers:
        - name: dsl-installer
          image: alpine/git:2.36.3
          volumeMounts:
            - name: dsl
              mountPath: /root/DSL
          command: ["/bin/sh"]
          args:
            - "-c"
            - "git clone $DSL_REPO /tmp/dsl-source && echo 'downloaded' && mv /tmp/dsl-source/$DSL_PATH/* /root/DSL/ && echo 'moved'"
          env:
            - name: DSL_REPO
              value: {{ .Values.byk.ruuter.dsl.repo }}
            - name: DSL_PATH
              value: {{ .Values.byk.ruuter.dsl.path }}
      volumes:
        - name: dsl
          emptyDir: {}
